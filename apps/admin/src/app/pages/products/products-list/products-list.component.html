<p-toast></p-toast>
<div class="admin-wrapper">
    <div class="admin-page">
        <p-card header="Products" subheader="List of all products">
            <div class="grid">
                <div class="col-12 md:col-6 lg:col-3">
                    <p-toolbar>
                        <div class="p-toolbar-group-end"></div>
                        <div class="p-toolbar-group-end">
                            <p-button
                                label="New"
                                icon="pi pi-plus"
                                styleClass="p-button-success"
                                routerLink="form"
                            ></p-button>
                        </div>
                    </p-toolbar>
                </div>
            </div>
            <br />
            <div class="grid">
                <div class="col-12">
                    <p-table
                        [value]="products"
                        tableStyle="{ 'min-width': '50rem' }"
                        styleClass="p-datatable-striped"
                    >
                        <ng-template pTemplate="header">
                            <tr>
                                <!-- <th>Id</th> -->
                                <th pSortableColumn="name">
                                    Name <p-sortIcon field="name"></p-sortIcon>
                                </th>
                                <th style="width: 25%;text-align: center;" >Image</th>
                                <th pSortableColumn="price">
                                    Price <p-sortIcon field="price"></p-sortIcon>
                                </th>
                                <th pSortableColumn="countInStock">
                                    Stock <p-sortIcon field="countInStock"></p-sortIcon>
                                </th>
                                <th pSortableColumn="category.name">
                                    Category <p-sortIcon field="category.name"></p-sortIcon>
                                </th>
                                <th pSortableColumn="dateCreated">
                                    Created at <p-sortIcon field="dateCreated"></p-sortIcon>
                                </th>
                                <th>Actions</th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-product>
                            <tr>
                                <!-- <td>{{ category.id }}</td> -->
                                <td>{{ product.name }}</td>
                                <td style="width: 25%;text-align: center;" ><img [src]="product.image" style="width: 15%; height: 20%;" alt="" /> </td>
                                <td>{{ product.price }}</td>
                                <td>{{ product.countInStock }}</td>
                                <td>{{ product.category.name }}</td>
                                <td>{{ product.dateCreated | date: 'short'  }}</td>
                                <td>
                                    <p-confirmDialog [style]="{ width: '50vw' }"></p-confirmDialog>
                                    <p-button
                                        label="Delete"
                                        icon="pi pi-trash"
                                        (click)="deleteProduct(product.id)"
                                        styleClass="p-button-danger mr-2"
                                    ></p-button>
                                    <p-button
                                        label="Edit"
                                        icon="pi pi-pencil"
                                        (click)="updateProduct(product.id)"
                                        styleClass="p-button-info"
                                    ></p-button>
                                </td>
                            </tr>
                        </ng-template>
                    </p-table>
                    <!-- <div *ngFor="let people of tableData">
                        {{ people.age }}
                       </div> -->
                </div>
            </div>
        </p-card>
    </div>
</div>
