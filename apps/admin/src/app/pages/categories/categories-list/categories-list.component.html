<p-toast></p-toast>
<div class="admin-wrapper">
    <!-- <admin-sidebar></admin-sidebar> -->
    <div class="admin-page">
        <p-card header="Categories" subheader="List of all categories">
            <div class="grid">
                <div class="col-12 md:col-6 lg:col-3">
                    <p-toolbar>
                        <div class="p-toolbar-group-end"></div>
                        <div class="p-toolbar-group-end">
                            <p-button
                                label="New"
                                icon="pi pi-plus"
                                styleClass="p-button-success"
                                routerLink="form"
                            ></p-button>
                        </div>
                    </p-toolbar>
                </div>
            </div>
            <br />
            <div class="grid">
                <div class="col-12">
                    <p-table
                        [value]="categories"
                        tableStyle="{ 'min-width': '50rem' }"
                        styleClass="p-datatable-striped"
                    >
                        <ng-template pTemplate="header">
                            <tr>
                                <!-- <th>Id</th> -->
                                <th pSortableColumn="name">
                                    Name <p-sortIcon field="name"></p-sortIcon>
                                </th>
                                <th>Icon</th>
                                <th>Color</th>
                                <th>Edit/Delete</th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-category>
                            <tr>
                                <!-- <td>{{ category.id }}</td> -->
                                <td>{{ category.name }}</td>
                                <td>
                                    <i
                                        style="font-size: 2rem"
                                        class="pi"
                                        [ngClass]="'pi-' + category.icon"
                                    ></i>
                                </td>
                                <td>
                                    <i
                                        class="pi pi-circle-fill"
                                        style="font-size: 2rem"
                                        [ngStyle]="{ color: category.color }"
                                    ></i>
                                </td>
                                <td>
                                    <p-confirmDialog [style]="{ width: '50vw' }"></p-confirmDialog>
                                    <p-button
                                        label="Delete"
                                        icon="pi pi-trash"
                                        (click)="deleteCategory(category.id)"
                                        styleClass="p-button-danger mr-2"
                                    ></p-button>
                                    <p-button
                                        label="Edit"
                                        icon="pi pi-pencil"
                                        (click)="updateCategory(category.id)"
                                        styleClass="p-button-info"
                                    ></p-button>
                                </td>
                            </tr>
                        </ng-template>
                    </p-table>
                    <!-- <div *ngFor="let people of tableData">
                        {{ people.age }}
                       </div> -->
                </div>
            </div>
        </p-card>
    </div>
</div>
