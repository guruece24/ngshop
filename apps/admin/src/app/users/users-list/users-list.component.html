<p-toast></p-toast>
<div class="admin-wrapper">
    <!-- <admin-sidebar></admin-sidebar> -->
    <div class="admin-page">
        <p-card header="Users" subheader="List of all users">
            <div class="grid">
                <div class="col-12 md:col-6 lg:col-3">
                    <p-toolbar>
                        <div class="p-toolbar-group-end"></div>
                        <div class="p-toolbar-group-end">
                            <p-button
                                label="New"
                                icon="pi pi-plus"
                                styleClass="p-button-success"
                                routerLink="form"
                            ></p-button>
                        </div>
                    </p-toolbar>
                </div>
            </div>
            <br />
            <div class="grid">
                <div class="col-12">
                    <p-table
                        [value]="users"
                        tableStyle="{ 'min-width': '50rem' }"
                        styleClass="p-datatable-striped"
                    >
                        <ng-template pTemplate="header">
                            <tr>
                                <!-- <th>Id</th> -->
                                <th pSortableColumn="name">
                                    Name <p-sortIcon field="name"></p-sortIcon>
                                </th>
                                <th>Email</th>
                                <th>IsAdmin</th>
                                <th>Country</th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-user>
                            <tr>
                                <td>{{ user.name }}</td>
                                <td>{{ user.email }}</td>
                                <td>
                                    <p-tag
                                        *ngIf="user.isAdmin"
                                        icon="pi pi-check"
                                        severity="success"
                                        [rounded]="true"
                                    ></p-tag>
                                    <p-tag
                                        *ngIf="!user.isAdmin"
                                        icon="pi pi-times"
                                        severity="danger"
                                        [rounded]="true"
                                    ></p-tag>
                                </td>
                                <td>{{ user.isAdmin }}</td>
                                <td>
                                    <p-confirmDialog [style]="{ width: '50vw' }"></p-confirmDialog>
                                    <p-button
                                        label="Delete"
                                        icon="pi pi-trash"
                                        (click)="deleteUser(user.id)"
                                        styleClass="p-button-danger mr-2"
                                    ></p-button>
                                    <p-button
                                        label="Edit"
                                        icon="pi pi-pencil"
                                        (click)="updateUser(user.id)"
                                        styleClass="p-button-info"
                                    ></p-button>
                                </td>
                            </tr>
                        </ng-template>
                    </p-table>
                </div>
            </div>
        </p-card>
    </div>
</div>
