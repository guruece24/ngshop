<p-toast></p-toast>
<div class="admin-wrapper">
    <!-- <admin-sidebar></admin-sidebar> -->
    <div class="admin-page">
        <p-card
            [header]="editmode ? 'Update Category':'Add Category'"
            subheader="You can add edit categories here"
        >
            <div class="grid mb-3">
                <div class="col-12">
                    <p-toolbar>
                        <div class="p-toolbar-group-start"></div>
                        <div class="p-toolbar-group-end">
                            <p-button
                                [label]="editmode ? 'Update':'Create'"
                                icon="pi pi-plus"
                                styleClass="p-button-primary mr-4"
                                (click)="onSubmit()"
                            ></p-button>
                            <p-button
                                label="Delete"
                                icon="pi pi-arrow-circle-left"
                                styleClass="p-button-secondary"
                                routerLink="form"
                            ></p-button>
                        </div>
                    </p-toolbar>
                </div>
            </div>
            <div class="grid">
                <div class="col-12">
                    <form [formGroup]="form">
                        <div class="card">
                            <h5>Vertical and Grid</h5>
                            <div class="formgrid grid">
                                <div class="field col">
                                    <label for="name">Name</label>
                                    <input
                                        id="name"
                                        type="text"
                                        formControlName="name"
                                        class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
                                    />
                                    <small
                                        *ngIf="categoryForm.name.invalid && isSubmitted"
                                        class="p-error"
                                        >Name is required</small
                                    >
                                </div>
                                <div class="field col">
                                    <label for="icon">Icon</label>
                                    <input
                                        id="icon"
                                        type="text"
                                        formControlName="icon"
                                        class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
                                    />
                                    <small
                                        *ngIf="categoryForm.icon.invalid && isSubmitted"
                                        class="p-error"
                                        >icon is required</small
                                    >
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </p-card>
    </div>
</div>
