<p-toast></p-toast>
<div class="cart-page">
    <div class="grid">
        <div class="col-md-8 col-sm-8 col-xs-8">
            <div>
                <p-button
                    label="Continue shopping"
                    icon="pi pi-arrow-left"
                    (onClick)="backToShop()"
                ></p-button
                ><br />
            </div>
            <br />

            <div>
                <h4>My Cart: {{ cartCount }} Item(s)</h4>
            </div>

            <div class="cart-shipping mb-5">
                Shipping after the payment, Delivery time : 1 to 4 working days
            </div>

            <div class="cart-item mb-5" *ngFor="let cartItem of cartItemsDetailed">
                <div class="grid">
                    <div class="col-md-12 col-sm-12 col-xs-12 col-lg-2 cart-item-image">
                        <img [src]="cartItem.product.image" [attr.alt]="cartItem.product.name" />
                    </div>
                    <div class="col-md-12 col-sm-12 col-xs-12 col-lg-7">
                        <div class="cart-item-name">{{ cartItem.product.name }}</div>
                        <div class="cart-item-price">{{ cartItem.product.price | currency }}</div>
                        <div class="cart-item-remove">
                            <p-button
                                icon="pi pi-trash"
                                (onClick)="deleteCartItem(cartItem, cartCount)"
                            ></p-button>
                        </div>
                    </div>
                    <div class="col-md-12 col-sm-12 col-lg-3 col-xl-3 col-xs-12">
                        <div class="field cart-item-quantity">
                            <p-inputNumber
                                mode="decimal"
                                [showButtons]="true"
                                [inputId]="cartItem.product.id"
                                class="w-full"
                                [min]="1"
                                [max]="100"
                                [(ngModel)]="cartItem.quantity"
                                (onInput)="updateCartItemQuantity($event, cartItem)"
                            >
                            </p-inputNumber>
                        </div>
                        <div class="cart-item-subtotal">
                            Subtotal:
                            <span class="cart-item-subtotal-value">{{
                                cartItem.product.price * cartItem.quantity | currency
                            }}</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-8 col-sm-8 col-xs-8 col-lg-4 col-xl-4">
            <orders-order-summary></orders-order-summary>
        </div>
    </div>
</div>
