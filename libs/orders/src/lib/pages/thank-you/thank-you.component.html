<p-toast></p-toast>
<div class="checkout-page">
    <div class="thankyou-page">
        <h2>Thank you for Shopping with us! </h2>
        <h3>We have recieved your order and it will be delivered in the next 3 days</h3>
        <h4>Your Order Id is {{ orderId }}</h4>
        <p-button
            label="Back to shop"
            styleClass="p-button-raised p-button-text"
            routerLink="/"
        ></p-button>
        <p-button
            label="Logout"
            icon="pi pi-sign-out"
            iconPos="right"
            (click)="logoutUser()"
            styleClass="p-button-raised p-button-text"
        ></p-button>
    </div>
</div>
