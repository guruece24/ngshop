<p-avatar
    icon="pi pi-user"    
    size="large"
    *ngIf="!isSigned"
    styleClass="mr-4"
    [style]="{ 'background-color': '#ffffff' }"
    routerLink="/login"
></p-avatar>

<p-button
    icon="pi pi-sign-out"
    styleClass=" p-button-danger mr-1"
    *ngIf="isSigned"
    routerLink="/"
    (onClick)="logoutUser()"
></p-button>
