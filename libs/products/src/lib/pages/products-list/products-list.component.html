<div class="products-page">
    <div class="grid">
        <div class="col-3" *ngIf="!isCategoryPage">
            <h4>Categories</h4>
            <div class="field-checkbox" *ngFor="let category of categories">
                <p-checkbox
                    [binary]="true"
                    [(ngModel)]="category.checked"
                    inputId="category.id"
                    (onChange)="categoryFilter()"
                ></p-checkbox>
                <label [for]="category.id">{{ category.name }}</label>
                <!-- <p-checkbox [(ngModel)]="checked" [binary]="true" [inputId]="category.id"></p-checkbox> -->
            </div>
        </div>
        <div [ngClass]="{ 'col-12': isCategoryPage, 'col-9': !isCategoryPage }">
            <div class="grid" *ngIf="products">
                <div [ngClass]="{ 'col-4': isCategoryPage, 'col-3': !isCategoryPage }" *ngFor="let product of products">
                    <products-product-item [product]="product"></products-product-item>
                </div>
            </div>
        </div>
    </div>
</div>
