<div class="products-page">
    <div class="grid">
        <div class="col-md-12 col-sm-12 col-lg-2" *ngIf="!isCategoryPage">
            <h4>Categories</h4>
            <div class="field-checkbox" *ngFor="let category of categories">
                <p-checkbox
                    [binary]="true"
                    [(ngModel)]="category.checked"
                    inputId="category.id"
                    (onChange)="categoryFilter()"
                ></p-checkbox>
                <label [for]="category.id">{{ category.name }}</label>
                <!-- <p-checkbox [(ngModel)]="checked" [binary]="true" [inputId]="category.id"></p-checkbox> -->
            </div>
        </div>
        <div [ngClass]="{ 'col-md-12 col-sm-12 col-lg-9': isCategoryPage, 'col-md-9 col-sm-9 col-lg-10': !isCategoryPage }">
            <div class="grid" *ngIf="products">
                <div [ngClass]="{ 'col-md-12 col-sm-6 col-lg-4 mr-2': isCategoryPage, 'col-md-3 col-sm-12 col-lg-3 mr-2': !isCategoryPage }" *ngFor="let product of products">
                    <products-product-item [product]="product"></products-product-item>
                </div>
            </div>
        </div>
    </div>
</div>
