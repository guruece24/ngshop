<div class="categories-banner">
    <h3>Categories</h3>
    <div class="grid">
        <div class="col-2  mr-4 mt-4" *ngFor="let category of categories" [ngStyle]="{ backgroundColor: category.color }" style="border-radius: 14px;">
            <div class="category"  >
                <div class="category-icon">
                    <i class="pi pi-{{category.icon}}"></i>
                </div>
                <div class="category-name">{{ category.name }}</div>
            </div>
        </div>
    </div>
</div>
